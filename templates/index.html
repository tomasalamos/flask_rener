


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir CSV</title>
</head>
<body>
  <h2>Sube tu archivo CSV</h2>
  <form method="POST" action="/subir_csv" enctype="multipart/form-data">
    <input type="file" name="archivo" accept=".csv" required>
    <button type="submit">Procesar</button>
  </form>
</body>
</html>
